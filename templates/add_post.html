<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Add Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <style>
        .ql-editor {
            min-height: 150px;
        }
      
        img {
            max-width: 500px;  /* Ensures images fit well */
            height: auto;
            cursor: pointer;  /* Allows clicking to enlarge */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4 w-40">
        <h1 class="mb-4 text-center">Add New Post</h1>
        <form action="{{ url_for('add_post') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <div id="editor"></div>  <!-- Quill Editor -->
                <textarea name="content" id="content" style="display:none;"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Post</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your post here... Paste images directly!',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    ['image'],
                    ['clean']
                ]
            }
        });
    
        // Resize pasted images before inserting into the editor
        function resizeBase64Img(base64, maxWidth = 400, maxHeight = 400) {
            return new Promise((resolve) => {
                let img = new Image();
                img.src = base64;
                img.onload = function () {
                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");
    
                    let width = img.width;
                    let height = img.height;
    
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
    
                    resolve(canvas.toDataURL("image/jpeg", 0.8));
                };
            });
        }
    
        // Prevent Quill from inserting large images directly
        quill.root.addEventListener("paste", async function (event) {
            let clipboardData = event.clipboardData || window.clipboardData;
            if (clipboardData) {
                let items = clipboardData.items;
                for (let item of items) {
                    if (item.type.indexOf("image") !== -1) {
                        event.preventDefault(); // Stop Quill from inserting the large image
                        let file = item.getAsFile();
                        let reader = new FileReader();
                        reader.onload = async function (e) {
                            let resizedImage = await resizeBase64Img(e.target.result);
                            let range = quill.getSelection();
                            quill.insertEmbed(range.index, "image", resizedImage);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }
        });
    
        // Store the content inside a hidden input field before submitting
        document.querySelector("form").onsubmit = function () {
            document.getElementById("content").value = quill.root.innerHTML;
        };
    
        // Function to enable image click and enlarge image in modal
        function enableImageClick() {
            document.addEventListener("click", function (event) {
                if (event.target.tagName === "IMG" && !event.target.classList.contains('enlarged-img')) {
                    let imgSrc = event.target.src;
                    let modal = document.createElement("div");
                    modal.innerHTML = `
                        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                                    background: rgba(0,0,0,0.8); display: flex; justify-content: center;
                                    align-items: center; z-index: 1000;">
                            <img src="${imgSrc}" style="max-width: 90%; max-height: 90%; border: 5px solid white;">
                        </div>`;
                    modal.onclick = function () {
                        document.body.removeChild(modal);
                    };
                    document.body.appendChild(modal);
                }
            });
        }
    
        // Apply image click event after submitting and rendering the post
        document.addEventListener("DOMContentLoaded", function () {
            enableImageClick();
        });
    </script>
    
    
    
    
    
</body>
</html>
