<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Let's Share</h1>
        <a href="{{ url_for('add_post') }}" class="btn btn-primary mb-3">Add New Post</a>

        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="card-title">{{ post.title }}</h3>
                <h6 class="text-muted">By {{ post.username }} on {{ post.date.strftime('%Y-%m-%d %H:%M') }}</h6>
                <p class="card-text">{{ post.content | safe }}</p>  <!-- Displays formatted content with pasted images -->
                <!-- Edit & Delete Buttons -->
                <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
